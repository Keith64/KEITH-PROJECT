<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Distances Between Two Places App</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"  rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>

        <div class="jumbotron">
            <div class="container-fluid">
                <h1>Find The Distance Between Two Places</h1>
                <p>This App Will Help You Calculate Your Travelling Distance</p>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="from" class="col-xs-2 control label"><i class='far fa-dot-circle'></i></label>
                     <div class="col-xs-4">
        <input type="text" id="from" placeholder="Origin" class="form-control"> 
              
              
        <div class="form-group">
            <label for="to" class="col-xs-2 control label"><i class='fas fa-map-marker'></i></label>
         <div class="col-xs-4">
<input type="text" id="to" placeholder="Destination" class="form-control"> 
        
         
         
    <div class="col-xs-offset-2 col-xs-10">
        <button class="btn btn-info btn-lg"><i class='fas fa-directions'></i></button>
        
    
        <div class="container-fluid">
            <div id="googleMap">
            
            <div id="output">
            
            
            
        
            
            
                



         <!--google maps link-->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8P3Djb9fYvFAC_I46d6hxo8ZByXo1mo0&libraries=places"></script>

        <script src="app.js"></script>





    </body>
</html>
